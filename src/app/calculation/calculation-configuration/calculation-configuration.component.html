<div>
  <div class="button-row">
    <h4>
      Configuration
    </h4>
    <button mat-icon-button (click)="onAddRow()">
      <mat-icon aria-label="add config">add</mat-icon>
    </button>
    <button mat-icon-button (click)="onRemoveSelected()">
      <mat-icon aria-label="delete config">delete</mat-icon>
    </button>
  </div>
  <ag-grid-angular #agGrid style="height:40vh; width: 99.5%" class="ag-theme-balham" [gridOptions]="gridOptions" [rowSelection]="rowSelection"
    [rowMultiSelectWithClick]="true" [rowDragManaged]="true" [animateRows]="true" [enableColResize]="true" (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
<mat-card style="height: 40vh; overflow:auto;">
  <div *ngFor="let row of selectedRows">
    <mat-card-header>
      <mat-card-title>{{row.functionType}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form>
          <app-function-maths [selectedRow]="selectedRows" [autoCompleteArray]="autoCompleteArray" *ngIf="row.functionType == 'Maths'"></app-function-maths>
          <app-function-date-adjustment *ngIf="row.functionType == 'Date Adjustment'"></app-function-date-adjustment>
          <app-function-date-duration *ngIf="row.functionType == 'Date Duration'"> </app-function-date-duration>
          <app-function-if-logic *ngIf="row.functionType == 'If Logic'"></app-function-if-logic>
        </form>
      </div>
    </mat-card-content>
  </div>
</mat-card>
