<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly stretch" fxLayoutGap="0px" fxLayoutGap.xs="0"
  style="height:90%">
  <div id="centre" class="item item-1" fxFlex="75%">
    <div class="button-row">
      <h4>
        Input
      </h4>
      <button *ngIf="release !== true" mat-icon-button (click)="onAddRow()">
        <mat-icon aria-label="add config">add</mat-icon>
      </button>
      <button *ngIf="release !== true" mat-icon-button (click)="onRemoveSelected()">
        <mat-icon aria-label="delete config">delete</mat-icon>
      </button>
      <button *ngIf="release !== true" mat-icon-button (click)="onDeleteAllInputs()">
        <mat-icon aria-label="remove inputs">remove_circle_outline</mat-icon>
      </button>
    </div>
    <ag-grid-angular #agGrid class="ag-theme-balham" style="display:inline-block; height:80vh; width:100%"
      [gridOptions]="inputGridOptions" [rowSelection]="rowSelection" [rowMultiSelectWithClick]="true"
      [stopEditingWhenGridLosesFocus]="true" [rowDragManaged]="true" [animateRows]="true" [enableColResize]="true"
      (gridReady)="onGridReady($event)" (cellValueChanged)="onDataChanged()" (rowDragEnd)="onDataChanged()">
    </ag-grid-angular>
  </div>
</div>
