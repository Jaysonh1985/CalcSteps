<table class="table table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Input 1</th>
      <th></th>
      <th>Input 2</th>
      <th></th>
      <th></th>
      <th></th>
      <th>
        <a>
          <span class="center-block glyphicon glyphicon-plus"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of selectedRow[0].maths">
      <td width="10%">
        <select [(ngModel)]="row.bracketOpen" class="form-control">
          <option value=""></option>
          <option value="(">(</option>
        </select>
      </td>

      <td width="20%">
        <span>
          <input [(ngModel)]="row.input1" type="text" class="form-control" required>
        </span>
      </td>

      <td width="10%">
        <select [(ngModel)]="row.function" class="form-control" required>
          <option value=""></option>
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">x</option>
          <option value="divide">></option>
        </select>
      </td>

      <td width="20%">
        <span >
          <input type="text" [(ngModel)]="row.input2" class="form-control"  required>
        </span>
      </td>
      <td width="10%">
        <select [(ngModel)]="row.bracketClose" class="form-control">
          <option value=""></option>
          <option value=")">)</option>
        </select>
      </td>
      <td width="10%">
        <select [(ngModel)]="row.nextFunction" class="form-control">
          <option value=""></option>
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">x</option>
          <option value="divide">></option>
        </select>

      </td>
      <td width="5%">
        [
        <a>X</a>]
      </td>
      <td width="5%">
        <a>
          <i class="center-block glyphicon glyphicon-plus"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
