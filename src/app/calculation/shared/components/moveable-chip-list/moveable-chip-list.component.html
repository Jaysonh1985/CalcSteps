<mat-form-field style="width:100%">
  <p>{{name}}</p>
  <mat-chip-list>
    <mat-chip *ngFor="let chip of chipArray" selected draggable [dragData]="chip" matTooltip="{{chip.value}}"
      [matTooltipShowDelay]="1000" id="options">
      {{chip.name}}
    </mat-chip>
  </mat-chip-list>
  <br>
</mat-form-field>
