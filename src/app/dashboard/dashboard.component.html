<div class="container">
  <h3>Calculations</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Owner</th>
        <th scope="col">Update Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async">
        <th scope="row">1</th>
        <td>{{item.name}}</td>
        <td>{{item.owner}}</td>
        <td>{{item.updatedate}}</td>
      </tr>
    </tbody>
  </table>
</div>
