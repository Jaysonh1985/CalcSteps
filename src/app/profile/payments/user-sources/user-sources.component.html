<div>
  <div *ngIf="customers.data.length">
    <h3>Card History</h3>
    <mat-list dense>
      <mat-list-item *ngFor="let source of customers.data">
        Card {{ source.card.brand }} | ending in {{ source.card.last4 }} | expiry date {{ source.card.exp_month }}/{{ source.card.exp_year
        }}
      </mat-list-item>
    </mat-list>
  </div>
  <div *ngIf="!customers">No payment sources found on this stripe customer account</div>
</div>

<ng-template #loading>
  <i class="fa fa-refresh fa-spin"></i> Loading payment sources...
</ng-template>
