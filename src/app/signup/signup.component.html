<div class="container text-centre">
  <h1>Sign up</h1>
  <div class="form-group">
    <mat-form-field>
      <input type="email" matInput [(ngModel)]="email" placeholder="Email Address" required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput [(ngModel)]="password" placeholder="Password" required>
    </mat-form-field>
  </div>
  <button mat-button (click)="signup()" [disabled]="!email || !password">
    Signup
  </button>
</div>
